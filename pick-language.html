<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8" />

      <title>Duolingo - Homepage</title>
      <meta name="description" content="Startup HTML template OptimizedHTML 5" />
      <meta name="viewport" content="width=device-width" />
      <link rel="icon" href="img/favicon.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/style.min.css" />
    </head>

  <body>
    <div id="wrapper">
      
      <main id="main">
        <section class="testing-section">
          <div class="container">
            <div class="language-header dialog-header mb-4">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <a href="./log-in-form.html" class="arrow-back"
                  ><span class="icon-arrow-left"></span
                ></a>
                <div class="progress-container">
                  <div class="progress-bar" style="width: 14%"></div>
                </div>
              </div>
              <div class="d-flex align-items-center pl-4">
                <div class="box-img">
                  <img src="img/teacher-owl.svg" alt="owl" />
                </div>
                <div class="tooltip ml-4">
                  <span
                    >Какой язык вы<br> хотите изучать?</span
                  >
                </div>
              </div>

            </div>
            <div class="language-holder pb-5">
              <h3>Для знающих русский</h3>
              <div class="button-box">
                <div class="selection-buttons">
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/usa-flag.svg" alt="usa" />
                    </div>
                    <span>Английский</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/ge-flag.svg" alt="germany" />
                    </div>
                    <span>Немецкий</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/spain.svg" alt="spain" />
                    </div>
                    <span>Испанский</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/france.svg" alt="france" />
                    </div>
                    <span>Французский</span>
                  </button>
                </div>
              </div>
              <h3>For English speakers</h3>
              <div class="button-box">
                <div class="selection-buttons">
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/spain.svg" alt="spain" />
                    </div>
                    <span>Spanish</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/france.svg" alt="france" />
                    </div>
                    <span>French</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="fixed-button">
              <a href="./pick-resource.html" class="btn btn-primary"
                >ПРОДОЛЖИТЬ</a
              >
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/main.min.js"></script>
  </body>
</html>
