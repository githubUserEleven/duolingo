<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8" />

      <title>Duolingo - Homepage</title>
      <meta name="description" content="Startup HTML template OptimizedHTML 5" />
      <meta name="viewport" content="width=device-width" />
      <link rel="icon" href="img/favicon.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/style.min.css" />
    </head>

  <body>
    <div id="wrapper">
      

      <main id="main">
        <section class="testing-section">
          <div class="container">
            <div class="dialog-header mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <a href="./log-in-form.html" class="arrow-back">
                  <i class="icon-arrow-left"></i>
                </a>
                <div class="progress-container">
                  <div class="progress-bar" style="width: 51%"></div>
                </div>
              </div>
              <div class="d-flex align-items-center pl-4">
                <div class="box-img">
                  <img src="img/teacher-owl.svg" alt="owl" />
                </div>
                <div class="tooltip ml-4">
                  <span
                    >Зачем вы изучаете английский?</span
                  >
                </div>
              </div>

            </div>
            <div class="learn-holder pb-5">
              <div class="button-box">
                <div class="selection-buttons">
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/brain.svg" alt="brain" />
                      </div>
                      <span>Полезное занятие</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/bag.svg" alt="bag" />
                      </div>
                      <span>Картерный рост</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/confetti.svg" alt="confetti" />
                      </div>
                      <span>Просто так</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/plane.svg" alt="plane" />
                      </div>
                      <span
                        >Подготовка к<br />
                        путешествию</span
                      >
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/book.svg" alt="book" />
                      </div>
                      <span>Самообразование</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/people.svg" alt="people" />
                      </div>
                      <span>Общение с людьми</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <div class="icon-box">
                        <img src="img/other.svg" alt="other" />
                      </div>
                      <span>Другое</span>
                    </div>
                    <div class="checkbox"></div>
                  </button>
                </div>
              </div>
            </div>
            <div class="fixed-button">
              <a href="./achievements.html" class="btn btn-primary"
                >ПРОДОЛЖИТЬ</a
              >
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/main.min.js"></script>
  </body>
</html>
