<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8" />

      <title>Duolingo - Homepage</title>
      <meta name="description" content="Startup HTML template OptimizedHTML 5" />
      <meta name="viewport" content="width=device-width" />
      <link rel="icon" href="img/favicon.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/style.min.css" />
    </head>

  <body>
    <div id="wrapper">
      
      <main id="main">
        <section class="testing-section">
          <div class="container">
            <div class="dialog-header mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <a href="./log-in-form.html" class="arrow-back"
                  ><span class="icon-arrow-left"></span
                ></a>
                <div class="progress-container">
                  <div class="progress-bar" style="width: 31%"></div>
                </div>
              </div>
              <div class="d-flex align-items-center pl-4">
                <div class="box-img">
                  <img src="img/teacher-owl.svg" alt="owl" />
                </div>
                <div class="tooltip ml-4">
                  <span
                    >Насколько хорошо вы<br> знаете английский?</span
                  >
                </div>
              </div>

            </div>
            <div class="knowledge-holder">
              <div class="button-box">
                <div class="selection-buttons">
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/progress-0.svg" alt="youtube" />
                    </div>
                    <span>Я новичок в английском</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/progress-1.svg" alt="TT" />
                    </div>
                    <span
                      >Знаю несколько простых<br />
                      слов</span
                    >
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/progress-2.svg" alt="newspaper" />
                    </div>
                    <span>Могу поддержать простой разговор</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/progress-3.svg" alt="TV" />
                    </div>
                    <span>Могу обсудить различные темы</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/progress-4.svg" alt="play-market" />
                    </div>
                    <span>Могу подробно обсудить большинство тем</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="fixed-button">
              <a href="./why-learn.html" class="btn btn-primary">ПРОДОЛЖИТЬ</a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/main.min.js"></script>
  </body>
</html>
