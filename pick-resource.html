<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8" />

      <title>Duolingo - Homepage</title>
      <meta name="description" content="Startup HTML template OptimizedHTML 5" />
      <meta name="viewport" content="width=device-width" />
      <link rel="icon" href="img/favicon.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/style.min.css" />
    </head>

  <body>
    <div id="wrapper">
      
      <main id="main">
        <section class="testing-section">
          <div class="container">
            <div class="dialog-header resource-header mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <a href="./log-in-form.html" class="arrow-back"
                  ><span class="icon-arrow-left"></span
                ></a>
                <div class="progress-container">
                  <div class="progress-bar" style="width: 22%"></div>
                </div>
              </div>
              <div class="d-flex align-items-center pl-4">
                <div class="box-img">
                  <img src="img/teacher-owl.svg" alt="owl" />
                </div>
                <div class="tooltip ml-4">
                  <span
                    >Как вы узнали о<br> Duolingo?</span
                  >
                </div>
              </div>

            </div>
            <div class="resource-holder pb-5">
              <div class="button-box">
                <div class="selection-buttons">
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/youtube.svg" alt="youtube" />
                    </div>
                    <span>Из видео на YouTube</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/tik-tok.svg" alt="TT" />
                    </div>
                    <span>Из TikTok</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/newspaper.svg" alt="newspaper" />
                    </div>
                    <span>Из новостей, статьи, блога</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/tv.svg" alt="TV" />
                    </div>
                    <span>По телевидению</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/play-market.svg" alt="play-market" />
                    </div>
                    <span>Через магазин приложений</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/people.svg" alt="social" />
                    </div>
                    <span>От друзей или родных</span>
                  </button>
                  <button
                    class="btn btn-outline btn-color-white justify-content-start"
                  >
                    <div class="icon-box">
                      <img src="img/google-icon-big.svg" alt="google" />
                    </div>
                    <span>Из поиска в Google</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="fixed-button">
              <a href="./eng-knowledge.html" class="btn btn-primary"
                >ПРОДОЛЖИТЬ</a
              >
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/main.min.js"></script>
  </body>
</html>
